<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea inputs</title>
</head>

<body>
  <hr>
  <form>
    <h1>Formulario basico</h1>
    <label>Nombre Completo: </label>
    <input type="text" id="nombreUsuario">
    <label>Email: </label>
    <input type="email" id="emailUsuario">
    <label>Edad: </label>
    <input type="number" id="edadUsuario" min="18" max="70">
    <label>Color favorito: </label>
    <input type="color" id="favColorUsuario">
    <br><br>
    <label>Genero: </label>
    Femenino<input type="radio" name="genero" value="Femenino">
    Masculino<input type="radio" name="genero" value="Masculino">
    <button type="submit" style="padding: 6px;">Enviar</button>
    <img src="" alt="">
  </form>

  <hr>
</body>

</html>
